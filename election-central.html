<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JSONP Request</title>
    <style type="text/css">
      #map-canvas {
        height: 500px;
        width: 600px;
      }

      .photo {
        font-weight: bold;
        margin: 10px 0px 0px 0px;
        padding: 0px;
      }

      .name {
        margin: 0px;
        padding: 0px;
      }
    </style>

    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script type="text/javascript">
      function initialize() {
        var query = "SELECT 'Photo', 'Name'" +
            '1Ij7biBrqowURZRuWRUsgSWoy_a7GEPpRjmyvlkY';
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=AIzaSyBpucsUNf8LQ9VMFS-9E_zRcdhcFlrNm4U');
        url.push('&callback=?');

        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          dataType: 'jsonp',
          success: function (data) {
            var rows = data['rows'];
            var ftData = document.getElementById('ft-data');
            for (var i in rows) {
              var photo = rows[i][0];
              var name = rows[i][1];
              var dataElement = document.createElement('div');
              var storeElement = document.createElement('p');
              photoElement.innerHTML = photo;
              photoElement.className = 'photo';
              var addressElement = document.createElement('p');
              nameElement.innerHTML = name;
              nameElement.className = 'name';

              dataElement.appendChild(photoElement);
              dataElement.appendChild(nameElement);
              ftData.appendChild(dataElement);
            }
          }
        });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="ft-data"></div>
  </body>
</html>
